---
layout: page
---
<div class="container">
    <div class="row">
        <!-- Begin blog articles -->
        <section class="col-md-7">
            <h2>Посты с тегом {{ page.tag }}</h2>
        <ul>
            {% if site.tags.[page.filter_tag] %}
            {% for post in site.tags.[page.filter_tag] %}

            <!-- Begin post -->
            <li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
            <!-- End post -->

            {% unless forloop.last %}{% endunless %}
            {% endfor %}
            {% else %}
            <h2>В этой категории нет постов</h2>
            {% endif %}
        </ul>
        </section>
        <!-- End blog articles -->
    </div>
</div>
