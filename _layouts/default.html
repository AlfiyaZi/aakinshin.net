<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href='{{ site.asset_path }}/img/favicon.ico' rel='icon' type='image/x-icon'/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ site.asset_path }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.asset_path }}/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="{{ site.asset_path }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ site.asset_path }}/css/cv.css" rel="stylesheet" type="text/css" media="all">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- atom & rss feed -->
    <link href="{{ site.url }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ site.url }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body data-spy="scroll" data-offset="80">
    <div id="wrap">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ site.home_path }}">{{ site.title }}</a>
        </div>
        <div class="collapse navbar-collapse" id="jb-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ site.url }}/blog/" class="active">Блог</a></li>
            <li><a href="{{ site.url }}/blog/content/" class="active">Содержание</a></li>
          </ul>
        </div>
      </nav>
      
      <div class="container">
        {{ content }}
      </div>

    </div>

    <div id="footer">
      <div class="container">
        <p>&copy; 2014–{{ site.time | date: '%Y' }} {{ site.author.name }}
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </div>
    </div>

    <script src="{{ site.asset_path }}/js/bootstrap.min.js"></script>
    <script>
    $(function() {
      $('a[href*=#]:not([href=#])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('html,body').animate({
              scrollTop: target.offset().top-70
            }, 1000, 'swing', function () {
             $("a").blur();
            });
            return false;
          }
        }
      });
    });
    $(function() {
       $('table').not(".table-ok").addClass("table");
       $('table').not(".table-ok").addClass("table-bordered");
       // $('table').not(".table-ok").addClass("table-striped");
    });
    (function($, window, undefined) {

      // Add pretty print to all pre and code tags.
      $('pre, code').addClass("prettyprint");

      // Remove prettify from code tags inside pre tags.
      $('pre code').removeClass("prettyprint");

    })(jQuery, this);
    </script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41419012-5', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
